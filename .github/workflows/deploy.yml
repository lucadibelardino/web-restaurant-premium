name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: web-restaurant-premium/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: web-restaurant-premium

      - name: Build
        run: npm run build
        working-directory: web-restaurant-premium

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web-restaurant-premium/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
